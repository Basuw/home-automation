# Configuration avec PATHS au lieu de sous-domaines
# Un seul certificat SSL pour jacquelin63.freeboxos.fr
# Acc√®s : jacquelin63.freeboxos.fr/api, /grafana, /pgadmin, etc.

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name jacquelin63.freeboxos.fr;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all HTTP requests to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main domain - All services with paths
server {
    listen 443 ssl;
    http2 on;
    server_name jacquelin63.freeboxos.fr;

    ssl_certificate /etc/letsencrypt/live/jacquelin63.freeboxos.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jacquelin63.freeboxos.fr/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Client body size for uploads (Nextcloud)
    client_max_body_size 10G;

    # Root / - Simple landing page
    location = / {
        return 200 "Home Automation System\n\nServices disponibles:\n- API: /api\n- Grafana: /grafana\n- PgAdmin: /pgadmin\n- Portainer: /portainer\n- Nextcloud: /nextcloud\n";
        add_header Content-Type text/plain;
    }

    # API Service - /api
    location /api/ {
        proxy_pass http://api:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }
    
    location = /api {
        return 301 $scheme://$host/api/;
    }

    # Grafana Monitoring - /grafana
    location /grafana {
        proxy_pass http://grafana:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # PgAdmin Database Management - /pgadmin
    location /pgadmin {
        proxy_pass http://pgadmin:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /pgadmin;
        proxy_buffering off;
        proxy_redirect off;
        
        # Timeouts
        proxy_read_timeout 90;
        proxy_connect_timeout 90;
    }

    # Portainer Container Management - /portainer
    location /portainer/ {
        proxy_pass http://portainer:9000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    location = /portainer {
        return 301 $scheme://$host/portainer/;
    }

    # Nextcloud File Storage - /nextcloud
    location ^~ /nextcloud/ {
        rewrite ^/nextcloud/(.*) /$1 break;
        proxy_pass http://nextcloud:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_max_temp_file_size 0;
        
        # Nextcloud headers
        proxy_set_header X-Forwarded-Ssl on;
        proxy_read_timeout 3600;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        
        client_max_body_size 10G;
    }
    
    location = /nextcloud {
        return 301 $scheme://$host/nextcloud/;
    }
}
