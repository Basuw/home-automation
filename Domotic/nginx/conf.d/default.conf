# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name jacquelin63.freeboxos.fr *.jacquelin63.freeboxos.fr;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all HTTP requests to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main domain - Dashboard/Landing page
server {
    listen 443 ssl http2;
    server_name jacquelin63.freeboxos.fr;

    ssl_certificate /etc/nginx/ssl/live/jacquelin63.freeboxos.fr/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/jacquelin63.freeboxos.fr/privkey.pem;

    location / {
        proxy_pass http://grafana:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }
}

