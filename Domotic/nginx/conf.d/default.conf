# Résolveur DNS pour la résolution dynamique des backends
resolver 127.0.0.11 valid=10s;
resolver_timeout 5s;

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name _;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name 0.bastien-jacquelin.fr;

    ssl_certificate /etc/letsencrypt/live/bastien-jacquelin.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bastien-jacquelin.fr/privkey.pem;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    limit_req zone=general burst=50 nodelay;
    limit_conn conn_limit_per_ip 10;

    location / {
        # Résolution DNS dynamique pour services optionnels
        set $backend_server capitalot-frontend;
        proxy_pass http://$backend_server:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Gestion d'erreur gracieuse si le service est down
        proxy_intercept_errors on;
        error_page 502 503 504 = @service_unavailable;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    location @service_unavailable {
        return 503 '{"status":"unavailable","message":"Service temporairement indisponible. Le service 0 est actuellement hors ligne ou en maintenance.","service":"0"}';
        add_header Content-Type application/json;
    }
}

server {
    listen 443 ssl default_server;
    http2 on;
    server_name bastien-jacquelin.fr;

    ssl_certificate /etc/letsencrypt/live/bastien-jacquelin.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bastien-jacquelin.fr/privkey.pem;

    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    location / {
        return 200 "Home Automation Services:\n\n- https://api.bastien-jacquelin.fr\n- https://grafana.bastien-jacquelin.fr\n- https://phpmyadmin.bastien-jacquelin.fr\n- https://portainer.bastien-jacquelin.fr\n- https://cloud.bastien-jacquelin.fr\n\nApplications externes:\n- https://la4ldesdomes.bastien-jacquelin.fr\n- https://capitalot.bastien-jacquelin.fr\n";
        add_header Content-Type text/plain;
    }
}
