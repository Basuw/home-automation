# Nextcloud File Storage
server {
    listen 443 ssl http2;
    server_name nextcloud.jacquelin63.freeboxos.fr;

    ssl_certificate /etc/nginx/ssl/live/jacquelin63.freeboxos.fr/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/jacquelin63.freeboxos.fr/privkey.pem;

    # Nextcloud specific settings
    client_max_body_size 10G;
    fastcgi_buffers 64 4K;

    location / {
        proxy_pass http://nextcloud:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Nextcloud headers
        proxy_set_header X-Forwarded-Ssl on;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # Nextcloud WebDAV
    location ~* ^/remote/(.*) {
        proxy_pass http://nextcloud:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Nextcloud well-known URIs
    location = /.well-known/carddav {
        return 301 $scheme://$host/remote.php/dav;
    }
    
    location = /.well-known/caldav {
        return 301 $scheme://$host/remote.php/dav;
    }
}