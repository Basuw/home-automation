server {
    listen 443 ssl;
    http2 on;
    server_name la4ldesdomes.bastien-jacquelin.fr;

    ssl_certificate /etc/letsencrypt/live/bastien-jacquelin.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bastien-jacquelin.fr/privkey.pem;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    limit_req zone=general burst=50 nodelay;
    limit_conn conn_limit_per_ip 10;

    # Route pour l'API backend - accessible uniquement par le frontend via proxy interne
    location /4ldesdomes-api/ {
        set $backend_server 4ldesdomes-api;
        proxy_pass http://$backend_server:8001/4ldesdomes-api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers CORS pour permettre au frontend d'accéder à l'API
        add_header Access-Control-Allow-Origin "https://la4ldesdomes.bastien-jacquelin.fr" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # Gérer les requêtes OPTIONS (preflight)
        if ($request_method = OPTIONS) {
            return 204;
        }
        
        # Gestion d'erreur gracieuse si le service est down
        proxy_intercept_errors on;
        error_page 502 503 504 = @api_unavailable;
    }

    # Route pour le frontend
    location / {
        # Résolution DNS dynamique pour services optionnels
        set $backend_server fourltrophy-frontend;
        proxy_pass http://$backend_server:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Gestion d'erreur gracieuse si le service est down
        proxy_intercept_errors on;
        error_page 502 503 504 = @service_unavailable;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    location @api_unavailable {
        return 503 '{"status":"unavailable","message":"Service temporairement indisponible. L'API la4ldesdomes est actuellement hors ligne ou en maintenance.","service":"la4ldesdomes-api"}';
        add_header Content-Type application/json;
    }

    location @service_unavailable {
        return 503 '{"status":"unavailable","message":"Service temporairement indisponible. Le service la4ldesdomes est actuellement hors ligne ou en maintenance.","service":"la4ldesdomes"}';
        add_header Content-Type application/json;
    }
}

