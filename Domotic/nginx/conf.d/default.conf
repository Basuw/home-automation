# Résolveur DNS pour la résolution dynamique des backends
resolver 127.0.0.11 valid=10s;
resolver_timeout 5s;

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name _;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name cloud.bastien-jacquelin.fr;

    ssl_certificate /etc/letsencrypt/live/bastien-jacquelin.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bastien-jacquelin.fr/privkey.pem;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    limit_req zone=general burst=100 nodelay;
    limit_conn conn_limit_per_ip 20;

    client_max_body_size 10G;
    client_body_timeout 300s;

    location / {
        # Résolution DNS dynamique pour services optionnels
        set $backend_server nextcloud;
        proxy_pass http://$backend_server:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Gestion d'erreur gracieuse si le service est down
        proxy_intercept_errors on;
        error_page 502 503 504 = @service_unavailable;
        proxy_set_header X-Forwarded-Ssl on;
        
        proxy_read_timeout 3600;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        
        proxy_buffering off;
        proxy_request_buffering off;
    }

    location @service_unavailable {
        return 503 '{"status":"unavailable","message":"Service temporairement indisponible. Le service cloud est actuellement hors ligne ou en maintenance.","service":"cloud"}';
        add_header Content-Type application/json;
    }
}

