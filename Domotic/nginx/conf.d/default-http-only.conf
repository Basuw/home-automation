# Configuration HTTP SEULEMENT - Utilisé pendant l'obtention des certificats
# Ce fichier sera remplacé par default.conf après l'obtention des certificats SSL

# Redirect HTTP to HTTPS (désactivé temporairement)
server {
    listen 80;
    server_name jacquelin63.freeboxos.fr *.jacquelin63.freeboxos.fr;
    
    # Let's Encrypt challenge - OBLIGATOIRE
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Temporairement : autoriser l'accès HTTP (sera redirigé vers HTTPS après)
    location / {
        return 200 "Nginx is running - Waiting for SSL certificates\n";
        add_header Content-Type text/plain;
    }
}
